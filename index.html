<!DOCTYPE html>

<html>
    <head>
        <!-- Basic Page Needs
    ================================================== -->
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AgileTribu - Formations</title>
        <meta name="description"
              content="AgileTribu est un espace communautaire, d'innovation de services pour améliorer les pratiques Agiles">
        <meta name="keywords" content="AgileTribu, communauté, Agile, Digital, Marketing">
        <meta name="author" content="AgileTribu.com">

        <!-- Favicons
            ================================================== -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">
        <script src="js/vendor/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

        <!-- Nivo Lightbox
            ================================================== -->
        <link rel="stylesheet" href="css/nivo-lightbox.css">
        <link rel="stylesheet" href="css/nivo_lightbox_themes/default/default.css">

        <!-- Stylesheet
            ================================================== -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">

        <!-- Google Fonts
            ================================================== -->
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="js/modernizr.custom.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-65085367-1', 'auto');
          ga('send', 'pageview');
        </script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="js/vendor/handlebars.js"></script>
        <script src="js/vendor/lodash.core.js"></script>
        <script src="js/vendor/prismic.io-1.0.28.min.js"></script>
        <script src="js/prismic-configuration.js"></script>
        <script src="js/prismic-helpers.js"></script>
        <script src="js/handlebars-templates.js"></script>
        <script src="js/handlebars-helpers.js"></script>

    </head>
    <body>
        <header id="header">
            {{> header }}
        </header>

        <div id="tf-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <center>
                            <img src="img/at/agile_tribu_logo.png" class="intro-logo img-responsive" alt="free-template">
                        </center>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="section-header">
                            <h2><span class="highlight">Formations</span></h2>
                        </div>
                        <div class="text-center" id="listFormations">                        
                            <script id="formations-template" type="text/x-handlebars-template">
                                {{#each results}}
                                    {{#if_eq type "formation"}}
                                        <a href="formation.html?id={{id}}&slug={{slug}}">
                                            <h4>{{fragments.[formation.name].value}}</h4>
                                            <p>{{fragments.[formation.presentation].value}}</p>
                                        </a>
                                        {{#unless @last}}
                                            <hr />
                                        {{/unless}}
                                    {{/if_eq}}
                                {{/each}}
                            </script>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="section-header">
                            <h2><span class="highlight">Formateurs</span></h2>
                        </div>
                        <div class="text-center"  id="listFormateurs">
                            <script id="formateurs-template" type="text/x-handlebars-template">
                                {{#each results}}
                                    {{#if_eq type "formateur"}}
                                        <a href="formateur.html?id={{id}}&slug={{slug}}">
                                            <h4 class="">
                                                <img src="{{fragments.[formateur.image].value.main.url}}"
                                                     class="img-responsive img-circle img-thumbnail photo-fix-sized"
                                                     style="max-width:65px; height:auto"/>
                                                &nbsp;&nbsp;
                                                {{fragments.[formateur.name].value}}
                                            </h4>
                                        </a>
                                        {{#unless @last}}
                                        <hr />
                                        {{/unless}}
                                    {{/if_eq}}
                                {{/each}}
                            </script>
                        </div>
                    </div>
                    </div>
            </div>
        </div>

        <footer>
            {{> footer}}
        </footer>

        <script src="//static.cdn.prismic.io/prismic.js"></script>

        <!-- Controller (logic) -->

        <script type="text/javascript">
            $(function() {

                Helpers.withPrismic(function(ctx) {

                    ctx.api.form("everything").set('page', parseInt(window.location.hash.substring(1)) || 1 ).ref(ctx.ref).submit(function(err, docs) {

                        if (err) { Configuration.onPrismicError(err); return; }

                        var formations = $("#formations-template").html();
                        var formation_template = Handlebars.compile(formations);
                        $("#listFormations").html(formation_template(docs))

                        var formateurs = $("#formateurs-template").html();
                        var formateur_template = Handlebars.compile(formateurs);
                        $("#listFormateurs").html(formateur_template(docs))
                    });
                });

            });

            var header_html = Handlebars.partials['header']();
            $('header').html(header_html);

            var footer_html = Handlebars.partials['footer']();
            $('footer').html(footer_html);
        </script>

    </body>
</html>
